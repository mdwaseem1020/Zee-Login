<!DOCTYPE html>
<html>
<head>
    <title>Login to ZEE5</title>
    <link rel="stylesheet" href="zee.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to ZEE5</h2>
        <p>Login to continue enjoying uninterrupted </p>
        <p> video and personalised experience.<p></p>
        <div class="social-login">
            <img src="https://www.zee5.com/images/google-social-icon-circle.svg?ver=4.8.2" alt="">
            <img src="https://www.zee5.com/images/fb-social-icon-circle.svg?ver=4.8.2" alt="">
            <img src="https://www.zee5.com/images/twitter-social-icon.svg?ver=4.8.2" alt="">
            <img src="https://www.zee5.com/images/apple-social-icon-circle.svg?ver=4.8.2" alt="">
        </div>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <input type="text" placeholder="Enter email or mobile number">
        <button class="login-btn">Login</button>
        <p><strong>New to ZEE5?</strong> <a href="#" class="color">Register </a></p>
    </div>
</body>
</html>
